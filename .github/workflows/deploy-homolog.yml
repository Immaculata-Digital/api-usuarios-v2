name: Build and Deploy - API Usu√°rios Homolog

on:
  push:
    branches: [ "homolog" ]
  workflow_dispatch:

jobs:
  build_and_push:
    name: Build & Push Image to GHCR
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: api-usuarios-v2

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build imagem
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_OWNER_LOWER}/${IMAGE_NAME}:homolog .

      - name: Push imagem
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_OWNER_LOWER}/${IMAGE_NAME}:homolog

  deploy:
    name: Pull & Run on Server
    runs-on: self-hosted
    needs: build_and_push

    env:
      IMAGE_NAME: api-usuarios-v2

    steps:
      - name: Login GHCR (no servidor)
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${REPO_OWNER_LOWER} --password-stdin

      - name: Pull da nova imagem
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/${REPO_OWNER_LOWER}/${IMAGE_NAME}:homolog

      - name: Parar e remover container antigo
        run: |
          docker stop ${IMAGE_NAME}-homolog || true
          docker rm ${IMAGE_NAME}-homolog || true

      - name: Subir container novo
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker run -d \
            --name ${IMAGE_NAME}-homolog \
            --restart unless-stopped \
            -p 5333:5333 \
            -e DB_HOST='${{ secrets.DB_HOST_HOMOLOG }}' \
            -e DB_PORT='${{ secrets.DB_PORT_HOMOLOG }}' \
            -e DB_NAME='${{ secrets.DB_NAME_HOMOLOG }}' \
            -e DB_USER='${{ secrets.DB_USER_HOMOLOG }}' \
            -e DB_PASS='${{ secrets.DB_PASS_HOMOLOG }}' \
            -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            -e JWT_REFRESH_SECRET='${{ secrets.JWT_REFRESH_SECRET }}' \
            -e JWT_ISS='${{ secrets.JWT_ISS }}' \
            -e JWT_AUD='${{ secrets.JWT_AUD }}' \
            -e JWT_ALG='${{ secrets.JWT_ALG }}' \
            -e ACCESS_TOKEN_TTL='${{ secrets.ACCESS_TOKEN_TTL }}' \
            -e REFRESH_TOKEN_TTL='${{ secrets.REFRESH_TOKEN_TTL }}' \
            -e BCRYPT_SALT_ROUNDS='${{ secrets.BCRYPT_SALT_ROUNDS }}' \
            -e CORS_ORIGINS='${{ secrets.CORS_ORIGINS }}' \
            -e LOG_LEVEL='${{ secrets.LOG_LEVEL }}' \
            -e APP_WEB_URL='${{ secrets.APP_WEB_URL_HOMOLOG }}' \
            -e PASSWORD_RESET_PATH='${{ secrets.PASSWORD_RESET_PATH }}' \
            -e API_COMUNICACOES_URL='${{ secrets.VITE_API_COMUNICACOES_URL_HOMOLOG }}' \
            -e PORT='5333' \
            ghcr.io/${REPO_OWNER_LOWER}/${IMAGE_NAME}:homolog

      - name: Limpeza de imagens antigas
        run: |
          docker image prune -f || true

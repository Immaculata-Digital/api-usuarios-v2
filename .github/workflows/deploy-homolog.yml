name: Build and Deploy - API Usu√°rios Homolog

on:
  push:
    branches: [ "homolog" ]
  workflow_dispatch:

jobs:
  build_and_push:
    name: Build & Push Image to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build imagem
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/api-usuarios:homolog .

      - name: Push imagem
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/api-usuarios:homolog

  deploy:
    name: Pull & Run on Server
    runs-on: self-hosted
    needs: build_and_push

    steps:
      - name: Login GHCR (no servidor)
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Pull da nova imagem
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/api-usuarios:homolog

      - name: Parar e remover container antigo
        run: |
          docker stop api-usuarios-homolog || true
          docker rm api-usuarios-homolog || true

      - name: Subir container novo
        run: |
          docker run -d \
            --name api-usuarios-homolog \
            --restart unless-stopped \
            -p "${{ secrets.PORT }}:${{ secrets.PORT }}" \
            -e DB_HOST='${{ secrets.DB_HOST }}' \
            -e DB_PORT='${{ secrets.DB_PORT }}' \
            -e DB_NAME='${{ secrets.DB_NAME }}' \
            -e DB_USER='${{ secrets.DB_USER }}' \
            -e DB_PASS='${{ secrets.DB_PASS }}' \
            -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            -e JWT_REFRESH_SECRET='${{ secrets.JWT_REFRESH_SECRET }}' \
            -e JWT_ISS='${{ secrets.JWT_ISS }}' \
            -e JWT_AUD='${{ secrets.JWT_AUD }}' \
            -e JWT_ALG='${{ secrets.JWT_ALG }}' \
            -e ACCESS_TOKEN_TTL='${{ secrets.ACCESS_TOKEN_TTL }}' \
            -e REFRESH_TOKEN_TTL='${{ secrets.REFRESH_TOKEN_TTL }}' \
            -e BCRYPT_SALT_ROUNDS='${{ secrets.BCRYPT_SALT_ROUNDS }}' \
            -e CORS_ORIGINS='${{ secrets.CORS_ORIGINS }}' \
            -e LOG_LEVEL='${{ secrets.LOG_LEVEL }}' \
            -e API_COMUNICACOES_URL='${{ secrets.VITE_API_COMUNICACOES_BASE_URL_HOMOLOG }}' \
            -e PORT='${{ secrets.PORT }}' \
            ghcr.io/${{ github.repository_owner }}/api-usuarios:homolog

      - name: Limpeza de imagens antigas
        run: |
          docker image prune -f || true
